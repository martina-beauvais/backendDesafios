<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>

    <!-- LINK DE BOOTSTRAP -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h3>Ingrese un producto, por favor</h3>
    <div class="container">
        <form action="api/productos" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Id</span>
                <input type="number" name="id"  class="form-control" placeholder="Product ID" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Name</span>
                <input type="text" name="title"  class="form-control" placeholder="Product name" aria-label="Username" aria-describedby="basic-addon2">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Price</span>
                <input type="text" name="price"  class="form-control" placeholder="Product price" aria-label="Username" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon4">Photo</span>
                <input type="text" name="thumbnail"  class="form-control" placeholder="Product photo" aria-label="Username" aria-describedby="basic-addon4">
            </div>
            <button type="submit" class="btn btn-primary"> Submit </button>
        </form>
    </div>
</body>
</html>
